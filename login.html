<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sign in or create an account ‚Äî Community Lost & Found Portal">
  <title>Sign In | Community Lost &amp; Found Portal</title>
 <!-- load theme from localStorage before anything else to prevent flash of wrong theme -->
  <script>
  (function () {
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme) {
      document.documentElement.setAttribute("data-theme", savedTheme);
    }
  })();
</script>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>

  <!-- ===== NAVBAR ===== -->
  <nav class="navbar">
    <div class="nav-inner">
      <a href="index.html" class="nav-logo">
        <div class="nav-logo-icon">üîç</div>
        Lost<span style="color:var(--accent)">&amp;</span>Found
      </a>
      <!-- No hamburger on login page ‚Äî minimal nav -->
      <ul class="nav-links" id="nav-links" role="list">
        <li><a href="index.html">Home</a></li>
        <li><a href="lost.html">Lost Items</a></li>
        <li><a href="found.html">Found Items</a></li>
        <li><a href="about.html">About Us</a></li>
      </ul>
      <div class="nav-right">
        <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode"></button>
      </div>
    </div>
  </nav>

  <main>
    <div class="auth-page">
      <div class="auth-card">

        <div class="auth-logo">
          <div style="font-size:2.5rem;">üîç</div>
          <h1>Lost &amp; Found</h1>
          <p>Sign in to your account or create a new one</p>
        </div>

        <!-- Tabs -->
        <div class="auth-tabs" role="tablist">
          <button class="auth-tab active" id="tab-login"    role="tab" aria-selected="true"  aria-controls="login-form">Sign In</button>
          <button class="auth-tab"        id="tab-register" role="tab" aria-selected="false" aria-controls="register-form">Create Account</button>
        </div>

        <!-- Google Sign In -->
        <button class="btn-google" id="google-signin" type="button">
          <img src="https://www.google.com/favicon.ico" alt="" width="18" height="18">
          Continue with Google
        </button>

        <div class="divider" role="separator">or</div>

        <!-- ===== LOGIN FORM ===== -->
        <form id="login-form" novalidate role="tabpanel" aria-labelledby="tab-login">
          <div class="form-group">
            <label class="form-label" for="login-email">Email Address</label>
            <input type="email" id="login-email" class="form-input" placeholder="you@example.com" autocomplete="email" required>
            <div class="form-error" id="login-email-error" role="alert"></div>
          </div>
          <div class="form-group">
            <label class="form-label" for="login-password">Password</label>
            <div style="position:relative;">
              <input type="password" id="login-password" class="form-input"
                placeholder="Enter your password" autocomplete="current-password" required
                style="padding-right:2.75rem;">
              <button type="button" id="login-toggle-pw" aria-label="Toggle password visibility"
                style="position:absolute;right:0.75rem;top:50%;transform:translateY(-50%);
                background:none;border:none;cursor:pointer;font-size:1rem;color:var(--text-muted);">
                üëÅ
              </button>
            </div>
            <div class="form-error" id="login-pw-error" role="alert"></div>
          </div>
          <button type="submit" class="btn-submit">Sign In ‚Üí</button>
        </form>

        <!-- ===== REGISTER FORM ===== -->
        <form id="register-form" novalidate role="tabpanel" aria-labelledby="tab-register" style="display:none;">
          <div class="form-group">
            <label class="form-label" for="reg-name">Full Name</label>
            <input type="text" id="reg-name" class="form-input" placeholder="Your full name" autocomplete="name" required maxlength="80">
            <div class="form-error" id="reg-name-error" role="alert"></div>
          </div>
          <div class="form-group">
            <label class="form-label" for="reg-email">Email Address</label>
            <input type="email" id="reg-email" class="form-input" placeholder="you@example.com" autocomplete="email" required>
            <div class="form-error" id="reg-email-error" role="alert"></div>
          </div>
          <div class="form-group">
            <label class="form-label" for="reg-password">Password</label>
            <div style="position:relative;">
              <input type="password" id="reg-password" class="form-input"
                placeholder="At least 8 characters" autocomplete="new-password" required
                style="padding-right:2.75rem;">
              <button type="button" id="reg-toggle-pw" aria-label="Toggle password visibility"
                style="position:absolute;right:0.75rem;top:50%;transform:translateY(-50%);
                background:none;border:none;cursor:pointer;font-size:1rem;color:var(--text-muted);">
                üëÅ
              </button>
            </div>
            <div id="password-strength"></div>
            <div class="form-error" id="reg-pw-error" role="alert"></div>
          </div>
          <div class="form-group">
            <label class="form-label" for="reg-confirm">Confirm Password</label>
            <div style="position:relative;">
              <input type="password" id="reg-confirm" class="form-input"
                placeholder="Repeat your password" autocomplete="new-password" required
                style="padding-right:2.75rem;">
              <button type="button" id="reg-toggle-confirm" aria-label="Toggle confirm password visibility"
                style="position:absolute;right:0.75rem;top:50%;transform:translateY(-50%);
                background:none;border:none;cursor:pointer;font-size:1rem;color:var(--text-muted);">
                üëÅ
              </button>
            </div>
            <div class="form-error" id="reg-confirm-error" role="alert"></div>
          </div>
          <div class="form-group" style="display:flex;gap:0.5rem;align-items:flex-start;">
            <input type="checkbox" id="reg-terms" style="margin-top:0.2rem;flex-shrink:0;cursor:pointer;">
            <label for="reg-terms" style="font-size:0.82rem;color:var(--text-secondary);cursor:pointer;line-height:1.5;">
              I agree to the <a href="#" style="color:var(--accent);">Terms of Service</a> and
              <a href="#" style="color:var(--accent);">Privacy Policy</a>
            </label>
          </div>
          <div class="form-error" id="reg-terms-error" role="alert"></div>
          <button type="submit" class="btn-submit">Create Account ‚ú®</button>
        </form>

        <p class="auth-footer-note">
          By signing in you agree to our community guidelines and terms of use.
        </p>
      </div>
    </div>
  </main>

  <div id="toast-container" aria-live="polite" aria-atomic="true"></div>

      <script>

    const toggleBtn = document.getElementById("theme-toggle");

toggleBtn.addEventListener("click", () => {
  const currentTheme = document.documentElement.getAttribute("data-theme");

  if (currentTheme === "dark") {
    document.documentElement.setAttribute("data-theme", "light");
    localStorage.setItem("theme", "light");
  } else {
    document.documentElement.setAttribute("data-theme", "dark");
    localStorage.setItem("theme", "dark");
  }
});
  </script>

  <script type="module" src="./js/login.js"></script>
</body>
</html>
