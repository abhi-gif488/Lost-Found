<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sign in or create an account ‚Äî Community Lost & Found Portal">
  <title>Sign In | Community Lost &amp; Found Portal</title>

  <!-- ‚úÖ CRITICAL: Apply theme BEFORE any content renders to prevent flash -->
  <script>
    (function(){
      try{
        var t=localStorage.getItem('theme')||'dark';
        document.documentElement.setAttribute('data-theme',t);
      }catch(e){}
    }());
  </script>

  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

  <div id="navbar"></div>

  <main>
    <div class="auth-page">
      <div class="auth-card">

        <!-- Logo -->
        <div class="auth-logo">
          <div class="auth-logo-icon">üîç</div>
          <h1>Lost &amp; Found</h1>
          <p>Sign in to your account or create a new one</p>
        </div>

        <!-- Tabs -->
        <div class="auth-tabs" role="tablist" id="auth-tabs-row">
          <button class="auth-tab active" id="tab-login"    role="tab" aria-selected="true"  aria-controls="login-form">Sign In</button>
          <button class="auth-tab"        id="tab-register" role="tab" aria-selected="false" aria-controls="register-form">Create Account</button>
        </div>

        <!-- Google Sign In -->
        <button class="btn-google" id="google-signin" type="button">
          <img src="https://www.google.com/favicon.ico" alt="Google" width="18" height="18" style="border-radius:2px;">
          Continue with Google
        </button>

        <div class="divider" id="auth-divider" role="separator">or</div>

        <!-- ===== LOGIN FORM ===== -->
        <form id="login-form" novalidate role="tabpanel" aria-labelledby="tab-login">
          <div class="form-group">
            <label class="form-label" for="login-email">Email Address</label>
            <input type="email" id="login-email" class="form-input" placeholder="you@example.com" autocomplete="email" required>
            <div class="form-error" id="login-email-error" role="alert"></div>
          </div>
          <div class="form-group">
            <label class="form-label" for="login-password">Password</label>
            <div class="pw-input-wrap">
              <input type="password" id="login-password" class="form-input"
                placeholder="Enter your password" autocomplete="current-password" required>
              <button type="button" id="login-toggle-pw" class="pw-toggle"
                      aria-label="Show password">üëÅ</button>
            </div>
            <div class="forgot-pw-wrap">
              <button type="button" id="forgot-pw-btn" class="forgot-pw-link">Forgot password?</button>
            </div>
            <div class="form-error" id="login-pw-error" role="alert"></div>
          </div>
          <button type="submit" class="btn-submit">Sign In ‚Üí</button>
        </form>

        <!-- ===== REGISTER FORM ===== -->
        <form id="register-form" novalidate role="tabpanel" aria-labelledby="tab-register" style="display:none;">
          <div class="form-group">
            <label class="form-label" for="reg-name">Full Name</label>
            <input type="text" id="reg-name" class="form-input" placeholder="Your full name" autocomplete="name" required maxlength="80">
            <div class="form-error" id="reg-name-error" role="alert"></div>
          </div>
          <div class="form-group">
            <label class="form-label" for="reg-email">Email Address</label>
            <input type="email" id="reg-email" class="form-input" placeholder="you@example.com" autocomplete="email" required>
            <div class="form-error" id="reg-email-error" role="alert"></div>
          </div>
          <div class="form-group">
            <label class="form-label" for="reg-password">Password</label>
            <div class="pw-input-wrap">
              <input type="password" id="reg-password" class="form-input"
                placeholder="At least 8 characters" autocomplete="new-password" required>
              <button type="button" id="reg-toggle-pw" class="pw-toggle"
                      aria-label="Show password">üëÅ</button>
            </div>
            <div id="password-strength" role="status" aria-live="polite"></div>
            <div class="form-error" id="reg-pw-error" role="alert"></div>
          </div>
          <div class="form-group">
            <label class="form-label" for="reg-confirm">Confirm Password</label>
            <div class="pw-input-wrap">
              <input type="password" id="reg-confirm" class="form-input"
                placeholder="Repeat your password" autocomplete="new-password" required>
              <button type="button" id="reg-toggle-confirm" class="pw-toggle"
                      aria-label="Show confirm password">üëÅ</button>
            </div>
            <div class="form-error" id="reg-confirm-error" role="alert"></div>
          </div>
          <div class="form-group" style="display:flex;gap:0.5rem;align-items:flex-start;">
            <input type="checkbox" id="reg-terms" style="margin-top:3px;flex-shrink:0;cursor:pointer;width:16px;height:16px;">
            <label for="reg-terms" style="font-size:0.82rem;color:var(--text-secondary);cursor:pointer;line-height:1.5;">
              I agree to the <a href="#" style="color:var(--accent);">Terms of Service</a> and
              <a href="#" style="color:var(--accent);">Privacy Policy</a>
            </label>
          </div>
          <div class="form-error" id="reg-terms-error" role="alert"></div>
          <button type="submit" class="btn-submit">Create Account ‚ú®</button>
        </form>

        <!-- ===== FORGOT PASSWORD PANEL ===== -->
        <div id="forgot-panel" style="display:none;">
          <button type="button" id="forgot-back-btn" class="forgot-back-btn">
            ‚Üê Back to Sign In
          </button>
          <h3>Reset Your Password</h3>
          <p>Enter your email address and we'll send you a link to reset your password.</p>
          <form id="forgot-form" novalidate>
            <div class="form-group">
              <label class="form-label" for="forgot-email">Email Address</label>
              <input type="email" id="forgot-email" class="form-input"
                placeholder="you@example.com" autocomplete="email" required>
              <div class="form-error" id="forgot-email-error" role="alert"></div>
              <div id="forgot-success" class="form-success" style="display:none;" role="status"></div>
            </div>
            <button type="submit" class="btn-submit" id="forgot-submit-btn">Send Reset Link üìß</button>
          </form>
        </div>

        <p class="auth-footer-note">
          By signing in you agree to our community guidelines and terms of use.
        </p>
      </div>
    </div>
  </main>

  <div id="toast-container" aria-live="polite" aria-atomic="true"></div>

<script>

// Disable Right Click
document.addEventListener("contextmenu", function (e) {
  e.preventDefault();
});

// Disable Shortcut Keys
document.addEventListener("keydown", function (e) {

  // Disable F12
  if (e.key === "F12") {
    e.preventDefault();
  }

  // Disable Ctrl+Shift+I
  if (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "i")) {
    e.preventDefault();
  }

  // Disable Ctrl+Shift+J
  if (e.ctrlKey && e.shiftKey && (e.key === "J" || e.key === "j")) {
    e.preventDefault();
  }

  // Disable Ctrl+U
  if (e.ctrlKey && (e.key === "U" || e.key === "u")) {
    e.preventDefault();
    alert("View Source is disabled!");
  }

});

// Detect DevTools Open
setInterval(function () {
  if (window.outerHeight - window.innerHeight > 150) {
    document.body.innerHTML = "<h1>Developer Tools is disabled!</h1>";
  }
}, 1000);

</script>

  <script src="./js/navbar.js"></script>
  <script type="module" src="./js/login.js"></script>
</body>
</html>
